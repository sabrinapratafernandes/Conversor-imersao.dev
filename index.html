<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Conversor de moedas - Sabrina</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            Conversor de moedas
        </h1>
        <p class="page-subtitle">
            Descubra os valores do dólar em outras moedas
        </p>
        <img src="https://4.bp.blogspot.com/-8uB_KL7jLqg/UFEPkgXaL6I/AAAAAAAACR0/SglOo-RcVbI/s320/mbuc.png"
            class="page-logo" alt=""><br><br>
        <label for="moeda">Insira o valor em dólar US$</label><br>
        <input type="number" id="valor" size="2" /><br>
    
        <button type="submit" onclick="Converter()">Converter em Real R$</button>
        <h2 id="valorConvertidoEmReal"></h2>
    
        <button type="submit" onclick="ConverterEmEuro()">Converter em Euro €</button>
        <h2 id="valorConvertidoEmEuro"></h2>
    
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">

</html>
